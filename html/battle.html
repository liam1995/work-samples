<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self'">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/battle.css">
<title>BlankApp</title>
</head>

<body>
<div id="master" class="select-on">
<br><br>

    <div id="player" class="team">
        <div id="playerglow"></div>
        <div class="state"></div>
        <button id="playerbtn"></button><p id="playername"></p>
        <div id="playerback"></div>
        <div id="playerenergy1" class="playerenergy"><p>1</p></div>
        <div id="playerenergy2" class="playerenergy"><p>1</p></div>
        <div id="playerenergy3" class="playerenergy"><p>1</p></div>
        <div id="playerenergy4" class="playerenergy"><p>1</p></div>
        <div id="turnmask" class="turn"></div>
        <div id="turn" class="turn"><p></p></div>
        <button id="turnbtn" class="turn"></button>

        <div id="slot1">
        <div class="char-skill">
        <button id="char1" class="char"></button>
        <div id="statebar1" class="statebar"></div>
        <button id="c1_skill1" class="skill"></button>
        <button id="c1_skill2" class="skill"></button>
        <button id="c1_skill3" class="skill"></button>
        <button id="c1_skill4" class="skill"></button><br />
        </div>
        <div id="hpmask1" class="hpstat"></div>
        <div id="hpanim1" class="hpstat"></div>
        <div id="hpval1" class="hpstat"></div>
        <div id="hpstyle1" class="hpstat"><p id="hp1">HP: 75/100</p></div>
        </div>
        <br><br>

        <div id="slot2">
        <div class="char-skill">
        <button id="char2" class="char"></button>
        <div id="statebar2" class="statebar"></div>
        <button id="c2_skill1" class="skill"></button>
        <button id="c2_skill2" class="skill"></button>
        <button id="c2_skill3" class="skill"></button>
        <button id="c2_skill4" class="skill"></button><br />
        </div>
        <div id="hpmask2" class="hpstat"></div>
        <div id="hpanim2" class="hpstat"></div>
        <div id="hpval2" class="hpstat"></div>
        <div id="hpstyle2" class="hpstat"><p id="hp2">HP: 50/100</p></div>
        </div>
        <br><br>

        <div id="slot3">
        <div class="char-skill">
        <button id="char3" class="char"></button>
        <div id="statebar3" class="statebar"></div>
        <button id="c3_skill1" class="skill"></button>
        <button id="c3_skill2" class="skill"></button>
        <button id="c3_skill3" class="skill"></button>
        <button id="c3_skill4" class="skill"></button><br />
        </div>
        <div id="hpmask3" class="hpstat"></div>
        <div id="hpanim3" class="hpstat"></div>
        <div id="hpval3" class="hpstat"></div>
        <div id="hpstyle3" class="hpstat"><p id="hp3">HP: 25/100</p></div>
        </div>

        <div id="infoback">
            <h1 id="infohead"></h1>
            <p id="infotxt"></p>
            <img id="infobtn" />
            <div id="infocost"></div>
            <p id="infotype" class="infoset"></p>
            <p id="infocd" class="infoset"></p>
        </div>
    </div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/platformOverrides.js"></script>
<script type="text/javascript" src="scripts/battle.js"></script>
</body>

</html>
